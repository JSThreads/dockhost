version: '3.8'

networks:
  reverse-proxy:
    external: true

services:
  nginx-localhost:
    image: nginx:latest
    networks:
      - reverse-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=reverse-proxy"
      - "traefik.http.routers.nginx-localhost.rule=Host(`gitproject.ch`)"