version: '3.8'

networks:
  reverse-proxy:
    external: true

services:
  next-localhost:
    image: sunny0183/nextjs-docker
    networks:
      - reverse-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=reverse-proxy"
      - "traefik.http.routers.next-localhost.rule=Host(`test.gitproject.ch`)"