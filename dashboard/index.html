<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dockhost dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêã</text></svg>">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script src="./javascript/index.js"></script>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <div id="layout">
        <nav>
            <img src="./assets/dockhostbanner-xl.svg" alt="banner">
            <div></div>
        </nav>
        <main>
            <div id="seabackground"></div>
            <div id="content">
                <div>
                    <h2>Manage your pages</h2>
                    <div class="manage-nav">
                        <span>Domains</span>
                        <div><button class="active">localhost</button><button class="add">+</button></div>
                    </div>
                    <div class="manage-content">
                        <h3>Settings</h3>
                        <div>
                            <div class="manage-nav">
                                <span>Paths</span>
                                <div><button class="active">/</button><button class="add">+</button></div>
                            </div>
                            <h4>Pointer</h4>
                            
                            <h4>Modules</h4>
                            <div class="modules-layout">
                                <div>
                                    <h5></h5>
                                </div>
                            </div>
                        </div>
                        <h3>Analytics</h3>
                        <i>Coming soon</i>
                    </div>
                </div>
                <div>
                    <h2>Manage your services</h2>
                    <div class="manage-nav">
                        <span>Containers</span>
                        <div><button class="active">dockhost</button><button class="add">+</button></div>
                    </div>
                    <div class="manage-content">

                    </div>
                </div>
            </div>
            <div id="nginx">
                Powered by Nginx
            </div>
        </main>
    </div>
</body>
</html>
